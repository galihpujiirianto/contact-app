{% extends 'base.html' %}

{% block content %}

  {% if error %}
  <p>{{ error }}</p>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    
    <table>
      {{ form.as_table }}
    </table>
    
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
{% endblock %}
