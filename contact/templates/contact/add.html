{% extends 'base.html' %}

{% block content %}
  
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <table>
          {{ form.as_table }}
        </table>
        <button ="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  
{% endblock %}
