{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Contact name list</h1>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone_number }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endblock %}
