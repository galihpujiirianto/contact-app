{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Login</h1>
  {% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url={% url 'contact:index' %}">
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
{% endblock %}
